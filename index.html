<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <div class="card">
    <div class="card__left">

    <picture class="card__left">
        <source srcset="assets\images\image-product-desktop.jpg" media="(min-width: 1024px)">
        <source srcset="assets\images\image-product-mobile.jpg" media="(max-width: 400px)">
        <img src="assets\images\image-product-desktop.jpg" alt="Gabrielle Essence Perfume"> <!-- imagen principal -->
    </picture>

      <!-- <img src="assets\images\image-product-desktop.jpg" alt=""> -->
    </div>
    <div class="card__right">
      <p class="card__text card__text--uppercase">perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="card__price">
        <div class="card__price--text">
          <p class="card__text card__text--big">$149.99</p>
        </div>
        <div class="card__price--text">
          <p class="card__text card__text--small">$169.99</p>
        </div>

      </div>
      <button class="button"> <img src="assets\images\icon-cart.svg" alt="" class="button__icon">Add to
        Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Francisco Montoya</a>.
  </div>
</body>

</html>
